    <div class="make-code">
      <div id="pickOne" class="square"></div>
      <div class="flex hide hide-one">
        <div class="square blue" id="pickBlueOne"></div>
        <div class="square red" id="pickRedOne"></div>
        <div class="square orange" id="pickOrangeOne"></div>
        <div class="square yello" id="pickYelloOne"></div>
        <button id="setPickOne">Set</button>
      </div>
      <div id="pickTwo" class="square"></div>
      <div class="flex hide hide-two">
        <div class="square blue" id="pickBlueTwo"></div>
        <div class="square red" id="pickRedTwo"></div>
        <div class="square orange" id="pickOrangeTwo"></div>
        <div class="square yello" id="pickYelloTwo"></div>
        <button id="setPickTwo">Set</button>
      </div>
      <div id="pickThree" class="square"></div>
      <div class="flex hide hide-three">
        <div class="square blue" id="pickBlueThree"></div>
        <div class="square red" id="pickRedThree"></div>
        <div class="square orange" id="pickOrangeThree"></div>
        <div class="square yello" id="pickYelloThree"></div>
        <button id="setPickThree">Set</button>
      </div>
      <div id="pickFour" class="square"></div>
      <div class="flex hide hide-four">
        <div class="square blue" id="pickBlueFour"></div>
        <div class="square red" id="pickRedFour"></div>
        <div class="square orange" id="pickOrangeFour""></div>
        <div class="square yello" id="pickYelloFour"></div>
        <button id="setPickFour">Set</button>
      </div>
    </div>
